name: neeble

build:
  neeble:
    context: .
    dockerfile: Dockerfile
    target: deploy

deploy:
  compose:
    file: docker-compose.yml
    services:
      - mysql
      - neeble

dev:
  neeble:
    command: make production
    workdir: /usr/src/app
    sync:
      - .:/usr/src/app
    reverse:
      - 9000:9000
    volumes:
      - /root/.cache/pip
